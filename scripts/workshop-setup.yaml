      - tagKey: "@[ADWRKSHP_EUM_APP_NAME_POST]"
        tagValue: "@[ADWRKSHP_LABUSER_KEY]-ADFin-Post-Web"  
        
    templateTargets:
    
      - templateName: "kube-app-conf"
        targetTags:
