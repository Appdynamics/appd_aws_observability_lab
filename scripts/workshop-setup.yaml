    templateTargets:    
      - templateName: "kube-app-conf"
        targetTags:
          - tagKey: "${ADWRKSHP_DB1_URL_PART}"
            tagValue: "@[ADWRKSHP_CLOUD_DB_INST_ENDPOINT]"


