    taskName: "adfin-db-collector-pre"
    inputTags:
      - tagKey: "@[ADWRKSHP_CLOUD_DB_INST_NAME]"
        tagValue: "@[ADWRKSHP_LABUSER_KEY]-AD-Fin-PreMod"    
      - tagKey: "@[ADWRKSHP_CLOUD_DB_INST_TYPE]"
