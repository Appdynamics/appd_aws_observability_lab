apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-services
spec:
  replicas: 2
  selector:
    matchLabels:
      name: balance-services    
  template:
    metadata:
      labels:
        name: balance-services
    spec:
      serviceAccountName: appd-app-services
      initContainers:
      - name: appd-agent-repo
        image: docker.io/appdynamics/java-agent:20.8.0
        command: ["cp", "-ra", "/opt/appdynamics/.", "/opt/temp"]
        volumeMounts:
        - mountPath: /opt/temp
          name: shared-files
      volumes:
        - name: shared-files
          emptyDir: {}
      containers:
        - name: balance-services
          image: james201010/adfinmod_java_repositories_pre:latest   
          envFrom:
            - configMapRef:
                name: appd-app-config
          env:
            - name: JAVA_TOOL_OPTIONS
              value: -javaagent:/opt/appdynamics/javaagent.jar
            - name: DEBUG_LEVEL
              value: debug
            - name: APPDYNAMICS_AGENT_TIER_NAME
              value: BalanceServices
            - name: APPDYNAMICS_JAVA_AGENT_REUSE_NODE_NAME
              value: "true"
            - name: APPDYNAMICS_JAVA_AGENT_REUSE_NODE_NAME_PREFIX
              value: BalanceServices-Node
            - name: ENABLE_IRP
              value: "true"
          ports:
          - containerPort: 8080
          volumeMounts:
            - mountPath: /opt/appdynamics
              name: shared-files
          imagePullPolicy: Always
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: balance-services
spec:
  selector:
    name: balance-services
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
status:
  loadBalancer: {}
